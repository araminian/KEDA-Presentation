apiVersion: apps/v1
kind: Deployment
metadata:
  name: rdconsumer
spec:
  selector:
    matchLabels:
      app: rdconsumer
  template:
    metadata:
      labels:
        app: rdconsumer
    spec:
      containers:
      - name: rdconsumer
        image: rminz/redis-keda-consumer:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: REDIS_ADDR
          value: 192.168.194.188:6379
        - name: REDIS_PASSWORD
          value: 7Za298bS4A
